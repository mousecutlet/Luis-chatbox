<HTML>
<HEAD>
    <link rel="stylesheet" type="text/css" href="StyleSheet_chatbox.css" />
<TITLE>Vinaya Chatbox</TITLE>
</HEAD>
<BODY>

<div class="chatbox">
    <div class="chatLogs">
        <div class="chat user">
            <div class="user-photo"></div>
            <p class="chatMessage">Hello, world!</p>
        </div>
        <div class="chat self">
            <div class="user-photo"></div>
            <p class="chatMessage">Hello, user!</p>
        </div>
    </div>

    <div class="chatForm">
        <textarea>Type here...</textarea>
        <button>Send</button>
    </div>
</div>

</BODY>
</HTML>
